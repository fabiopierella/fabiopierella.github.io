<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Trip Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Activity</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10:00 AM</td>
        <td>Welcome Session</td>
        <td><a href="#" onclick="showLocation(37.7749, -122.4194)">San Francisco</a></td>
      </tr>
      <tr>
        <td>12:00 PM</td>
        <td>Lunch</td>
        <td><a href="#" onclick="showLocation(37.7849, -122.4294)">Downtown Cafe</a></td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
  <div id="map"></div>

  <script>
    // Initialize the map
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 12,
      });
    }

    // Function to show a location on the map
    function showLocation(lat, lng) {
      const location = { lat, lng };
      map.setCenter(location);
      new google.maps.Marker({ position: location, map });
    }

    // Load the Google Maps API
    function loadScript() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDQLU8d5H7vKRjlzal2GydhboMwKekHtH0&callback=initMap`;
      script.defer = true;
      document.head.appendChild(script);
    }
    loadScript();
  </script>
</body>
</html>
