<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Current Location on OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>My Current Location</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a marker for the user's location
    let userMarker;

    // Function to show the user's location on the map
    function showLocation(position) {
      const { latitude, longitude } = position.coords;
      console.log('Location retrieved:', latitude, longitude);

      // Update the map view to the user's location
      map.setView([latitude, longitude], 13);

      // Add or update the marker
      if (userMarker) {
        userMarker.setLatLng([latitude, longitude]);
      } else {
        userMarker = L.marker([latitude, longitude]).addTo(map)
          .bindPopup('You are here!')
          .openPopup();
      }
    }

    // Function to handle errors
    function handleError(error) {
      console.error('Error getting location:', error.message);
      alert('Unable to retrieve your location. Please enable location access and try again.');
    }

    // Check if Geolocation is supported
    if (navigator.geolocation) {
      console.log('Geolocation is supported.');
      navigator.geolocation.getCurrentPosition(showLocation, handleError);
    } else {
      alert('Geolocation is not supported by your browser.');
    }
  </script>
</body>
</html>
